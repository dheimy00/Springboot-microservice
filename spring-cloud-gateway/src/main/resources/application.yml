server:
  port: 8989

spring:
  application:
    name: api-gateway
  
  
  cloud:
    gateway:          
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
             - Path=/order/**
          filters:
             - name: CircuitBreaker
               args:
                 name: order-service
                 fallbackuri: forward:/orderFallBack
                 
        - id: payment-service
          uri: lb://payment-service
          predicates:
             - Path=/payment/**
          filters:
             - name: CircuitBreaker
               args:
                 name: payment-service
                 fallbackuri: forward:/paymentFallBack     

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        
hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000       